<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styleSales.css">
    <title>Sales</title>
</head>

<body>
    <div class="wrapper">
        <h1>Pat's Salmon Cookies:Sales Data</h1>
    <main>
        <nav class="navbar">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Hours open</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="./sales.html">Sales</a></li>
            </ul>
        </nav>
        <section id="salesSection"></section>
        <form id="salesForm">
            <fieldset>
                <legend>Salmon Cookies</legend>
                <br>
                <br>
                <div class="formStyle">
                <label for="location">Location :</label>
                <input type="text" name="location" id="location">
                <br>
                <br>
                <label for="minCusterPerHour">Minimum orders :</label>
                <input type="number" name="minCusterPerHour" id="minCusterPerHour" min="0">
                <br>
                <br>
                <label for="maxCusterPerHour">Maximum orders :</label>
                <input type="number" name="maxCusterPerHour" id="maxCusterPerHour" min="0">
                <br>
                <br>
                <label for="avrCookiePerSale">Average sales :</label>
                <input type="text" name="avrCookiePerSale" id="avrCookiePerSale">
                <br>
                <br>
                <input id="submitBtn" type="submit" value="Add New Location">
            </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <script src="./js/cbjects.js"></script>
    </footer>
</div>
</body>

</html>
